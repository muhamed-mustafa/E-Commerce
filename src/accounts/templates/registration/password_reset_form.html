{% extends 'base.html' %}

{% load bootstrap4 %}

{% block body %}

    <main class="mt-3">
        <div class="container" style="margin-top: 5rem;">
         
            <form method="POST" style="margin:auto;margin-top:140px; margin-bottom: 144px;" class="col-sm-4">
                {% csrf_token %}
                {% if form.email.errors %}
                    {{form.email.errors}}
                {% endif %}
                {% bootstrap_form form %}
                <input type="submit"  style="width:100%" value="Reset Password">
            </form>
            
        </div>
    </main>

{% endblock body %}
