{% extends 'base.html' %}

{% load bootstrap4 %}

{% block body %}

        <div class="container" style="margin-top: 5rem;">
            <form method="POST" style="margin:auto; margin-top:40px;" class="col-sm-5">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit"  style="width:100%;" value="Signup">
            </form>
        </div>
    </main>

{% endblock body %}
